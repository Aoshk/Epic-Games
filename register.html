    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <nav>

            <div class="divMenuMobile">

                <img class="closeMenu" src="./data/close-menu-mobile.svg" alt="close menu">

                <ul class="nav__links nav__links--mobile">
                    <li><a href="./store.html">Store</a></li>
                    <li class="cart "><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"></a> <span class="cartNumber"></span></li> 
                    <li class="login "><a href="./login.html">Login</a></li>
                    <li class="logout hidden">Logout</li>
                    
                </ul>
            </div>

            <a href="./index.html"><img class="logo" src="./data/epic-games logo 1.svg"></a>
            <img class="imgMenuMobile" src="./data/mobile-menu.svg" alt="menu mobile">
            <ul class="nav__links">
                <li><a href="./store.html">Store</a></li>
                <li class="login "><a href="./login.html">Login</a></li>
                <li class="logout hidden"><a href="./login.html">Logout</a></li>
                <li class="cart"><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"> <span class="cartNumber"></span></a></li> 
            </ul>

        </nav>

    </header>
    <div class="containerRegister">

        <div class="register">

            <h3>Create Account</h3>

            <div class="inputContainer">

                <input class="inputName input" type="text" placeholder="name">
                <input class="inputEmail input" type="email" placeholder="email">
                <input class="inputPassword input" type="password" placeholder="password">
                <input class="inputRepeatPassword input" type="password" placeholder="repeat password">

            </div>
            <button class="btnRegister">Register</button>
            <a href="./login.html"><p> Already have an account? </p></a>
        </div>

    </div>
</body>

</html>
