<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product form</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <nav>

            <div class="divMenuMobile">

                <img class="closeMenu" src="./data/close-menu-mobile.svg" alt="close menu">

                <ul class="nav__links nav__links--mobile">
                    <li><a href="./store.html">Store</a></li>
                    <li class="cart "><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"></a> <span class="cartNumber"></span></li> 
                    <li class="login "><a href="./login.html">Login</a></li>
                    <li class="logout hidden">Logout</li>
                    
                </ul>
            </div>

            <a href="./index.html"><img class="logo" src="./data/epic-games logo 1.svg"></a>
            <img class="imgMenuMobile" src="./data/mobile-menu.svg" alt="menu mobile">
            <ul class="nav__links">
                <li><a href="./store.html">Store</a></li>
                <li class="login "><a href="./login.html">Login</a></li>
                <li class="logout hidden"><a href="./login.html">Logout</a></li>
                <li class="cart"><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"> <span class="cartNumber"></span></a></li> 
            </ul>

        </nav>

    </header>
    
    <form class="productForm">

        <div class="productFormUploadImage">

            <div class="productFormImageContainer">

               
            </div>

            <input multiple  name="image" type="file">

        </div>


        <div class="productForm__inputsContainer">

            <label for="productForm__name" class="productForm__label">Name</label>
            <input id="productForm__name" class="productForm__input" name="name" type="text">

            <label for="productForm__price" class="productForm__label">Price</label>
            <input id="productForm__price" class="productForm__input" name="price" type="number">

            <!-- select -->

            <label for="productForm__genre" class="productForm__label">Genre</label>
            <select id="productForm__genre" class="productForm__select" name="genre">

                <option value="">Select a value</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Rol">Rol</option>
                <option value="Sports">Sports </option>
                <option value="Survival horror">Sports </option>
            </select>


            <label for="productForm__rating" class="productForm__label">Rating</label>
            <select id="productForm__rating" class="productForm__select" name="rating">

                <option value="">Select a value</option>
                <option value="Teen">Teen</option>
                <option value="Everyone">Everyone</option>
                <option value="Mature">Mature</option>

            </select>

            <label for="productForm__metacritic" class="productForm__label">Metacritic</label>
            <input id="productForm__metacritic" class="productForm__input" name="metacritic" type="number">

            <label for="productForm__description" class="productForm__label">Description</label>
            <!-- <textarea id="productForm__description" class="productForm__input" name="description" type=""> -->
            <textarea name="description" class="productForm__select" id="productForm__description" cols="50"
                rows="10"></textarea>

            <button class="productForm__button" type="submit">Enviar</button>

        </div>

    </form>
</body>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>


<script src="./scripts/firebase.js"></script>
<script src="scripts/authUtils.js"></script>
<script src="./scripts/productForm.js"></script>
<script src="./scripts/script.js"></script>

</html>
