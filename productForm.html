<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product form</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <form class="productForm">

        <label for="productForm__name" class="productForm__label">Name</label>
        <input id="productForm__name" class="productForm__input" name="name" type="text">

        <label for="productForm__price" class="productForm__label">Price</label>
        <input id="productForm__price" class="productForm__input" name="price" type="number">

        <label for="productForm__genre" class="productForm__label">Genre</label>
        <input id="productForm__genre" class="productForm__input" name="genre" type="text">

        <label for="productForm__description" class="productForm__label">Description</label>
        <input id="productForm__description" class="productForm__input" name="description" type="text">

        <label for="productForm__metacritic" class="productForm__label">Metacritic score</label>
        <input id="productForm__metacritic" class="productForm__input" name="metacritic" type="text">

        <button class="productForm__button" type="submit">Enviar</button>
    </form>
</body>
<script src="./scripts/productForm.js"></script>

</html>
