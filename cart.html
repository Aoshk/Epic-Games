<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <nav>

            <div class="divMenuMobile">

                <img class="closeMenu" src="./data/close-menu-mobile.svg" alt="close menu">

                <ul class="nav__links nav__links--mobile">
                    <li><a href="./store.html">Store</a></li>
                    <li class="cart "><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"></a></li>
                    <li class="login "><a href="./login.html">Login</a></li>
                    <li class="logout hidden">Logout</li>

                </ul>
            </div>

            <a href="./index.html"><img class="logo" src="./data/epic-games logo 1.svg"></a>
            <img class="imgMenuMobile" src="./data/mobile-menu.svg" alt="menu mobile">
            <ul class="nav__links">
                <li><a href="./store.html">Store</a></li>
                <li class="login "><a href="./login.html">Login</a></li>
                <li class="logout hidden"><a href="./login.html">Logout</a></li>
                <li class="cart "><a href="./cart.html"><img class="logo" src="./data/shopping-cart.svg"> <span
                            class="cartNumber"></span></a></li>


            </ul>

        </nav>

    </header>
    <div class="order">


        <div class="cartContainer">

            <div class="cartContainer__header">

                <p class="headerDetails">Product Details</p>
                <p class="headerPrice">Price</p>
            </div>

            <div class="cartProductList">

                
            </div>

        </div>
        <div class="summaryContainer">

            <h2>Summary order</h2>

            <p class="items">Items &nbsp; <strong class="totalItems">3</strong></p>
            <p class="total">Total &nbsp; <strong class="totalValue">3.500</strong></p>
            <button class="purchaseBtn">Purchase</button>
        </div>
    </div>
</body>
